<!DOCTYPE html>
<html>
<head>
    <title>Test Login Flow</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin: 10px 0; }
        input, button { padding: 8px; margin: 5px; }
        .result { background: #f0f0f0; padding: 10px; margin: 10px 0; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Authentication Test</h1>
        
        <div class="form-group">
            <h3>Login Test</h3>
            <input type="email" id="email" placeholder="Email" value="test@example.com">
            <input type="password" id="password" placeholder="Password" value="testpass123">
            <button onclick="testLogin()">Test Login</button>
        </div>
        
        <div class="form-group">
            <h3>API Test</h3>
            <button onclick="testEventsAPI()">Test Events API</button>
            <button onclick="clearTokens()">Clear Tokens</button>
        </div>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        function log(message, isError = false) {
            const result = document.getElementById('result');
            const div = document.createElement('div');
            div.className = isError ? 'error' : 'success';
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            result.appendChild(div);
            result.scrollTop = result.scrollHeight;
        }
        
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                log('Attempting login...');
                
                const response = await fetch(`${API_BASE}/api/auth/login/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log(`Login successful! User: ${data.user.username}`);
                    
                    // Store tokens
                    localStorage.setItem('access_token', data.access);
                    localStorage.setItem('refresh_token', data.refresh);
                    localStorage.setItem('partyoria_user', JSON.stringify(data.user));
                    
                    log('Tokens stored successfully');
                } else {
                    log(`Login failed: ${data.error || 'Unknown error'}`, true);
                }
            } catch (error) {
                log(`Login error: ${error.message}`, true);
            }
        }
        
        async function testEventsAPI() {
            const token = localStorage.getItem('access_token');
            
            if (!token) {
                log('No access token found. Please login first.', true);
                return;
            }
            
            try {
                log('Testing Events API...');
                
                const response = await fetch(`${API_BASE}/api/events/`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const events = await response.json();
                    log(`Events API success! Found ${events.length} events`);
                } else {
                    const error = await response.json();
                    log(`Events API failed: ${response.status} - ${error.detail || 'Unknown error'}`, true);
                }
            } catch (error) {
                log(`Events API error: ${error.message}`, true);
            }
        }
        
        function clearTokens() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            localStorage.removeItem('partyoria_user');
            localStorage.removeItem('vendor_profile');
            log('All tokens cleared');
        }
        
        // Check current token status on load
        window.onload = function() {
            const token = localStorage.getItem('access_token');
            if (token) {
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    const exp = new Date(payload.exp * 1000);
                    log(`Current token expires: ${exp.toLocaleString()}`);
                } catch (e) {
                    log('Invalid token format', true);
                }
            } else {
                log('No token found');
            }
        };
    </script>
</body>
</html>
